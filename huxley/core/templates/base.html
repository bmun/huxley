<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}Base Template{% endblock %} &middot; Huxley, by BMUN</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    {% load compressed %}
    {% block css %}    
        {% compressed_css 'huxley' %}
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,700,600,400,300' rel='stylesheet' type='text/css'>
    {% endblock css %}
        
    {% block js %}
        <script type="text/javascript" src="/static/js/jquery/jquery-2.0.0.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/jquery-plugins/jquery-ui-1.10.2.custom.min.js" charset="utf-8"></script>
        <script   type="text/javascript" src="/static/js/jquery-plugins/jquery.history.js" charset="utf-8"></script>
        <script   type="text/javascript" src="/static/js/jquery-plugins/jquery.simplemodal.1.4.4.min.js" charset="utf-8"></script>
        <script   type="text/javascript" src="/static/js/jquery-plugins/jquery.validate.min.js" charset="utf-8"></script>
        {% compressed_js 'jquery' %}
        {% compressed_js 'jquery-plugins' %}
        {% compressed_js 'huxley' %}
        <script type="text/javascript">
          $("html").data("default-path", "{{ default_path }}"); 
        </script>
    {% endblock js %}
</head>
<body>
    <div id="container">
        <div id="appcontainer">
            {% block body %}
            <h1> BODY </h1>
            {% endblock body %}
        </div>
    </div>
    <div id="error-overlay">
        <div id="error-container">
            <div id="error-content">
            </div>
        </div>
    </div>
</body>
</html>
